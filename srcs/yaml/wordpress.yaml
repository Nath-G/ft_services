apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-svc
  annotations:
    metallb.universe.tf/address-pool: wp-ip
  labels:
    app: wordpress-app
spec:
  ports:
    - port: 5050
      targetPort: 5050
      name: wordpress
  selector:
    app: wordpress-app
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress-app
spec:
  selector:
    matchLabels:
      app: wordpress-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress-app
    spec:
      containers:
      - image: wordpress-image
        imagePullPolicy: Never
        name: wordpress
        env:
        - name: DB_NAME
          value: wordpress
        - name: DB_USER
          value: wp_admin
        - name: DB_PASSWORD
          value: admin
        - name: DB_HOST
          value: mysql-svc
        ports:
        - containerPort: 5050
          name: wordpress
        volumeMounts:
        - name: wp-persistent-storage
          mountPath: /var/www/localhost/htdocs
      volumes:
      - name: wp-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
